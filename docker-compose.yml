version: '3.8'

services:
  # ==========================================
  # PI SERVICES (Run these on the Pi)
  # ==========================================
  kafka:
    image: apache/kafka:latest
    container_name: kafka-broker
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://192.168.1.147:9092  # Pi's Static IP
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      # Memory Optimization for Pi 4
      - KAFKA_HEAP_OPTS=-Xmx512M -Xms512M
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: always

  ingestion-scraper:
    build: 
      context: ./ingestion
    container_name: reddit-scraper
    depends_on:
      - kafka
    env_file: .env
    restart: always

  # ==========================================
  # LAPTOP SERVICES (Run these on your Laptop)
  # ==========================================
  postgres-db:
    image: postgres:15
    container_name: storage-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pi_user
      - POSTGRES_PASSWORD=masters_pass
      - POSTGRES_DB=reddit_sentiment
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spark-analysis:
    build:
      context: ./processing
      dockerfile: Dockerfile.spark
    container_name: spark-processor
    volumes:
      - ./processing:/app
    environment:
      - KAFKA_BROKER=192.168.1.147:9092  # Points Spark to the Pi
    depends_on:
      - postgres-db

volumes:
  kafka_data:    # Persists Reddit data on the Pi
  postgres_data: # Persists processed sentiment on the Laptop